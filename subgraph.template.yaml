specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VaultExternal
    network: {{NETWORK}}
    source:
      address: "{{VAULT_ADDRESS}}"
      abi: VaultExternal
      startBlock: {{START_BLOCK}}

    mapping:
      entities:
        - Vault
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: VaultExternal
          file: ./abis/VaultExternal.json
        - name: ERC20
          file: ./abis/Erc20.json
      eventHandlers:
        - event: VaultInitialized(indexed address,indexed address,indexed int8,uint256,address)
          handler: handleVaultInitialized
      file: ./src/mappings/vault.ts
  - kind: ethereum
    name: Tea
    network: {{NETWORK}}
    source:
      address: "{{VAULT_ADDRESS}}"
      abi: Vault
      startBlock: {{START_BLOCK}}
    mapping:
      entities:
        - Vault
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/Erc20.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSingleTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleBatchTransfer
      file: ./src/mappings/tea.ts
  - kind: ethereum
    name: Tvl
    network: {{NETWORK}}
    source:
      address: "{{VAULT_ADDRESS}}"
      abi: Vault
      startBlock: {{START_BLOCK}}
    mapping:
      entities:
        - Vault
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/Erc20.json
        - name: Sir
          file: ./abis/Sir.json
      eventHandlers:
        - event: Mint(indexed uint48,bool,uint144,uint144,uint144)
          handler: handleMint
        - event: Burn(indexed uint48,bool,uint144,uint144,uint144)
          handler: handleBurn
        - event: VaultNewTax(indexed uint48,uint8,uint16)
          handler: handleVaultTax
      file: ./src/mappings/vault.ts
  - kind: ethereum
    name: Claims
    network: {{NETWORK}}
    source:
      address: "{{SIR_ADDRESS}}"
      abi: Sir
      startBlock: {{START_BLOCK}}
    mapping:
      entities:
        - Vault
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: Sir
          file: ./abis/Sir.json
      eventHandlers:
        - event: DividendsPaid(uint96,uint80)
          handler: handleDividendsPaid
        - event: RewardsClaimed(indexed address,indexed uint256,uint80)
          handler: handleClaim
      file: ./src/mappings/tea.ts
templates:
  - name: APE
    kind: ethereum/contract
    network: {{NETWORK}}
    source:
      abi: APE
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/ape.ts
      entities:
        - APE
      abis:
        - name: APE
          file: ./abis/APE.json
        - name: ERC20
          file: ./abis/Erc20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferFrom
