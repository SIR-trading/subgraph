type Vault @entity(immutable: false) {
  id: String!
  vaultId: String!
  collateralToken: String!
  debtToken: String!
  collateralSymbol: String!
  debtSymbol: String!
  leverageTier: Int!
  totalApeLocked: BigInt!
  totalTeaLocked: BigInt!
  lockedLiquidity: BigInt!
  taxAmount: BigInt!
}
type UserPosition @entity(immutable: false) {
  id: String!
  balance: BigInt!
  APE: String!
  user: Bytes!
  collateralSymbol: String!
  debtSymbol: String!
  collateralToken: String!
  debtToken: String!
  leverageTier: String!
  vaultId: String!
}
type UserPositionTea @entity(immutable: false) {
  id: String!
  balance: BigInt!
  user: Bytes!
  collateralSymbol: String!
  debtSymbol: String!
  collateralToken: Bytes!
  debtToken: Bytes!
  leverageTier: String!
  vaultId: String!
}
