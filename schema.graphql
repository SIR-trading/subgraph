type Vault @entity(immutable: false) {
  id: String!
  vaultId: String!
  collateralToken: String!
  debtToken: String!
  collateralSymbol: String!
  debtSymbol: String!
  leverageTier: Int!
  totalValue: BigInt!
  lockedLiquidity: BigInt!
  totalTea: BigInt!
  apeCollateral: BigInt!
  teaCollateral: BigInt!
  taxAmount: BigInt!
  apeAddress: Bytes!
  apeDecimals: Int!
}
type Test @entity(immutable: true) {
  id: String!
  amount: BigInt!
}
