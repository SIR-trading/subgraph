type Token @entity(immutable: false) {
  id: Bytes!
  symbol: String
  decimals: Int!
}

type Vault @entity(immutable: false) {
  id: Bytes!
  exists: Boolean!
  collateralToken: Token! @link
  debtToken: Token! @link
  leverageTier: Int!
  lockedLiquidity: BigInt!
  teaSupply: BigInt!
  reserveLPers: BigInt!
  rate: BigInt!
  feesIds: [Bytes!]!
}

type Fee @entity(immutable: false) {
  id: Bytes!
  vaultId: Bytes!
  timestamp: BigInt!
  lpApy: BigDecimal!
}
