type Vault @entity(immutable: false) {
  id: String!
  vaultId: String!
  exists: Boolean!
  collateralToken: String! @search(by: [term])
  debtToken: String! @search(by: [term])
  collateralSymbol: String! @search(by: [term])
  debtSymbol: String! @search(by: [term])
  leverageTier: Int!
  totalValue: BigInt!
  totalValueUsd: BigInt!
  lockedLiquidity: BigInt!
  totalTea: BigInt!
  apeCollateral: BigInt!
  teaCollateral: BigInt!
  taxAmount: BigInt!
  rate: BigInt!
  apeAddress: Bytes!
  apeDecimals: Int!
  feesIds: [String!]!
}

type Fee @entity(immutable: false) {
  id: String!
  vaultId: String!
  timestamp: BigInt!
  lpApy: BigDecimal!
}

type TeaPosition @entity(immutable: false) {
  id: String!
  decimals: Int!
  balance: BigInt!
  user: Bytes!
  collateralSymbol: String!
  debtSymbol: String!
  collateralToken: Bytes!
  debtToken: Bytes!
  leverageTier: String!
  vaultId: String!
}

type ApePosition @entity(immutable: false) {
  id: String!
  vaultId: String!
  user: Bytes!
  balance: BigInt!
  decimals: Int!
  ape: String!
  collateralSymbol: String!
  debtSymbol: String!
  collateralToken: String!
  debtToken: String!
  leverageTier: String!
  collateralTotal: BigInt!
  dollarTotal: BigInt!
}

type ClosedApePosition @entity(immutable: true) {
  id: String!
  vaultId: String!
  user: Bytes!
  collateralDeposited: BigInt!
  dollarDeposited: BigInt!
  collateralWithdrawn: BigInt!
  dollarWithdrawn: BigInt!
  timestamp: BigInt!
  decimal: Int!
}

type Dividend @entity(immutable: true) {
  id: String!
  ethAmount: BigInt!
  sirEthPrice: BigDecimal!
  stakedAmount: BigInt!
  timestamp: BigInt!
}

type Auction @entity(immutable: false) {
  id: String!
  token: Bytes!
  amount: BigInt!
  highestBid: BigInt!
  highestBidder: Bytes!
  startTime: BigInt!
  isClaimed: Boolean!
  participants: [AuctionsParticipant!] @derivedFrom(field: "auctionId")
}

type AuctionsParticipant @entity(immutable: false) {
  id: String!
  auctionId: Auction! @link
  user: Bytes!
  bid: BigInt!
}

type AuctionsHistory @entity(immutable: true) {
  id: String!
  token: Bytes!
  amount: BigInt!
  highestBid: BigInt!
  highestBidder: Bytes!
  startTime: BigInt!
}
