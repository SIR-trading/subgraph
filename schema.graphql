type Vault @entity(immutable: false) {
  id: String!
  vaultId: String!
  collateralToken: String! @search(by: [term])
  debtToken: String! @search(by: [term])
  collateralSymbol: String! @search(by: [term])
  debtSymbol: String! @search(by: [term])
  leverageTier: Int!
  totalValue: BigInt!
  totalValueUsd: BigInt!
  totalVolumeUsd: BigInt!
  sortKey: BigInt!
  lockedLiquidity: BigInt!
  totalTea: BigInt!
  apeCollateral: BigInt!
  teaCollateral: BigInt!
  taxAmount: BigInt!
  apeAddress: Bytes!
  apeDecimals: Int!
}
type Test @entity(immutable: true) {
  id: String!
  amount: BigInt!
}
# TODO CHANGE NAMES
type UserPosition @entity(immutable: false) {
  id: String!
  balance: BigInt!
  positionDecimals: Int!
  APE: String!
  user: Bytes!
  collateralSymbol: String!
  debtSymbol: String!
  collateralToken: String!
  debtToken: String!
  leverageTier: String!
  vaultId: String!
}
type UserPositionTea @entity(immutable: false) {
  id: String!
  positionDecimals: Int!
  balance: BigInt!
  user: Bytes!
  collateralSymbol: String!
  debtSymbol: String!
  collateralToken: Bytes!
  debtToken: Bytes!
  leverageTier: String!
  vaultId: String!
}

type Dividends @entity(immutable: true) {
  id: String!
  ethAmount: BigInt!
  sirUsdPrice: BigInt!
  stakedAmount: BigInt!
  timestamp: BigInt!
}

type Auction @entity(immutable: false) {
  id: String!
  token: Bytes!
  amount: BigInt!
  highestBid: BigInt!
  highestBidder: Bytes!
  startTime: BigInt!
  isClaimed: Boolean!
  participants: [AuctionsParticipant!] @derivedFrom(field: "auctionId")
}

type AuctionsParticipant @entity(immutable: false) {
  id: String!
  auctionId: Auction! @link
  user: Bytes!
  bid: BigInt!
}

type AuctionsHistory @entity(immutable: true) {
  id: String!
  token: Bytes!
  amount: BigInt!
  highestBid: BigInt!
  highestBidder: Bytes!
  startTime: BigInt!
}

type ApePosition @entity(immutable: false) {
  id: String!
  vaultId: String!
  user: Bytes!
  collateralTotal: BigInt!
  dollarTotal: BigInt!
  apeBalance: BigInt!
}

type ClosedApePosition @entity(immutable: true) {
  id: String!
  vaultId: String!
  user: Bytes!
  collateralDeposited: BigInt!
  dollarDeposited: BigInt!
  collateralWithdrawn: BigInt!
  dollarWithdrawn: BigInt!
  timestamp: BigInt!
  decimal: Int!
}