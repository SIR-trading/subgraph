type Vault @entity(immutable: true) {
  id: String!
  vaultId: String!
  collateralToken: String!
  debtToken: String!
  collateralSymbol: String!
  debtSymbol: String!
  leverageTier: Int!
}
type UserPosition @entity(immutable: false) {
  id: String!
  balance: BigInt!
  APE: String!
  User: Bytes!
  collateralSymbol: String!
  debtSymbol: String!
  collateralToken: String!
  debtToken: String!
  leverageTier: String!
  vautlId: String!
}
