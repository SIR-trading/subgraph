specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VaultExternal
    network: mainnet
    source:
      address: "0x28227B230d3945e580eD3B1c6c8ea1df658A7AA9"
      abi: VaultExternal
      startBlock: 19692023 
    mapping:
      entities:
        - Vault
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: VaultExternal
          file: ./abis/VaultExternal.json
        - name: ERC20
          file: ./abis/Erc20.json
      eventHandlers:
        - event: VaultInitialized(indexed address,indexed address,indexed int8,uint256)
          handler: handleVaultInitialized
      file: ./src/index.ts
