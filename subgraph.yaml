specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VaultExternal
    network: mainnet
    source:
      address: "0x43dFD957bB91b568176E976A8d4e8ab4E94aeBfD"
      abi: VaultExternal
      startBlock: 19943272
    mapping:
      entities:
        - Vault
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: VaultExternal
          file: ./abis/VaultExternal.json
        - name: ERC20
          file: ./abis/Erc20.json
      eventHandlers:
        - event: VaultInitialized(indexed address,indexed address,indexed int8,uint256,address)
          handler: handleVaultInitialized
      file: ./src/mappings/vault.ts
templates:
  - name: APE
    kind: ethereum/contract
    network: mainnet
    source:
      abi: APE
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/ape.ts
      entities:
        - APE
      abis:
        - name: APE
          file: ./abis/APE.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferFrom
