    network: mainnet
    source:
      address: "0x2ca60d89144D4cdf85dA87af4FE12aBF9265F28C"
      abi: VaultExternal
      startBlock: 19934930
    mapping:
      entities:
        - Vault
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: VaultExternal
          file: ./abis/VaultExternal.json
        - name: ERC20
          file: ./abis/Erc20.json
      eventHandlers:
        - event: VaultInitialized(indexed address,indexed address,indexed int8,uint256)
          handler: handleVaultInitialized
      file: ./src/index.ts
