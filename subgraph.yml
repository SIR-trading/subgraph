specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VaultExternal
    network: mainnet
    source:
      address: "0x28227B230d3945e580eD3B1c6c8ea1df658A7AA9"
      abi: VaultExternal
      startBlock: 19901370
    mapping:
      entities:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: VaultExternal
          file: ./abi/VaultExternal.json
      eventHandlers:
        - event: VaultInitialized(address indexed, address indexed, int8 indexed, uint256)
          handler: handleVaultInitialized
      file: ./src/index.ts
